<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <p>Enter Amount : </p>
                <input type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <img src="https://flagsapi.com/US/shiny/64.png">
                    <select name="from">
                        <option value="US" selected>USD</option>
                        <option value="IN">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUS">AUD</option>
                    </select>
                </div>
                <div class="to">
                    <img src="https://flagsapi.com/US/shiny/64.png">
                    <select name="from">
                        <option value="US">USD</option>
                        <option value="IN" selected>INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUS">AUD</option>
                    </select>
                </div>
            
            </div>
            <div class="msg">1USD = 80INR</div>
            <button class="get">EXCHANGE</button>
        </form>
    </div>
</body>
</html>
